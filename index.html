<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <link href="./src/style.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap');
        </style>
</head>
<body>
   <form class="form">
    <img src="./image.jpg" id="img">
    <header>
        <h2>Get Started</h2>
    </header>
    <main>
        <div>
        <label for="name" class="user-name">Name</label>
    </div>
        <div>
        <input type="text" placeholder="Name" id="name">
        </div>
        <div>
            
            <label for="email" class="user-email">Email</label>
        </div>
        <div>
            <input type="email" placeholder="Email" id="email">
        </div>
        
        <div>
            <label for="password" class="user-password">Password</label>
        </div>
        <div>
            <input type="password" placeholder="&#183 &#183 &#183 &#183 &#183 &#183" id="password">
        </div>
        <div>
            <input type="button" value="Sign Up" id="button">
            <p class="signin">Sign In</p>
        </div>
        <div>
            <input type="checkbox" id="checkbox">
            <label class="tc" for="checkbox">I agree to the <span>Terms of service</span> and<span> Privacy Policy</span></label>
        </div>
    </main>
   </form> 
</body>
</html>
